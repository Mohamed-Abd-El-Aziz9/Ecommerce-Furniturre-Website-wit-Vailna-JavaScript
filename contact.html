                    <h1 class="text-center mb-4 text mt-5 text-black "> Sign Up </h1>
    
                    <input type="text" class="form-control mb-4 text-black   text-black" id="Name" placeholder="Name"
                        name="name" onkeyup=" valdiationname(); ">
                    <p id="name-vald" class="name-val d-none text-danger fs-6 ms-2"><i
                            class="fa-solid fa-circle-exclamation me-2"></i> Name is required !</p>
    
                    <input type="email" class="form-control mb-4  text-black bg-transparent  " id="Email"
                        aria-describedby="emailHelp" placeholder="Email address" name="email" onkeyup="validationEmail()">
                    <p id="email-vald" class=" d-none text-danger fs-6 ms-2"><i
                            class="fa-solid fa-circle-exclamation me-2"></i> Email is not valid !</p>
    
                    <div class="password">
                        <input type="password" class="form-control mb-4  text-black bg-transparent " id="password"
                            placeholder="Password" name="password" onkeyup="validationpassword()">
                        <i id="eye" class="fa-solid fa-eye"></i>
                    </div>
                    <div class="password">
                        <input type="password" class="form-control mb-4  text-black bg-transparent " id="re-password"
                            placeholder="re-enter password" name="password" onkeyup="validationpassword()">
                        <i class="fa-solid fa-eye"></i>
                    </div>
    
    
    
    
    
                    <div class="mt-4">
                        <label class="fw-bold text-black">Gender :</label>

                        <input id="female" type="radio" class="me-2" name="gender" value="Female">
